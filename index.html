<body>
  <div class="container">
    <h1 class="navbar">Field Data Collection</h1>

    <!-- Project/Location Selector -->
    <div class="project-section card">
      <label for="project">Select Project/Location:</label>
      <div class="project-input">
        <select id="project" class="dropdown">
          <option value="Project 1">Project 1</option>
          <option value="Project 2">Project 2</option>
        </select>
        <button class="button add-project" onclick="addProject()">Add Project</button>
      </div>
    </div>

    <!-- Location Input -->
    <div class="input-section card">
      <label>Latitude: <input type="text" id="latitude" class="input-field" readonly=""></label>
      <label>Longitude: <input type="text" id="longitude" class="input-field" readonly=""></label>
      <button class="button get-location" onclick="getLocation()">Get Location</button>
    </div>

    <!-- Photo Upload -->
    <div id="photo-section" class="card">
      <label for="photo-input" class="photo-label">Upload Photo</label>
      <input type="file" id="photo-input" accept="image/*" class="photo-input">
      <div id="photo-preview"></div>
    </div>

    <!-- Text Notes -->
    <div id="notes-section" class="card">
      <textarea id="text-note" class="textarea" placeholder="Enter text notes..."></textarea>
      <button class="button save-note" onclick="saveTextNote()">Save Text Note</button>
      <div id="saved-notes"></div>
    </div>

    <!-- Voice Notes -->
    <div id="voice-section" class="card">
      <button class="button record-button" onclick="startRecording()">Start Voice Note</button>
      <button class="button stop-button" onclick="stopRecording()">Stop Recording</button>
      <div id="audio-notes"></div>
    </div>

    <!-- Export Data -->
    <div id="export-section" class="card">
      <button class="button export-button" onclick="exportData()">Export Data</button>
    </div>
  </div>
  <script src="./Field Data Collection_files/script.js"></script>
